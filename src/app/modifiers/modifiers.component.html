<form [formGroup]="modifierForm" (ngSubmit)="onSubmit()">
    
    <label for="name">Modifier Name </label>
    <input id="name" type="text" formControlName="name" >
    <br>
    <label for="type">Modifier Type </label>
    <select id="type"  formControlName="type" (change)="onTypeSelection()">
        <option value="-1" disabled>Select modifier type</option>
        <option *ngFor="let type of modifierTypes; let index=index;" [ngValue]="type">
            {{ type }}
          </option>
    </select>
    <label for="subtype">Modifier Subtype </label>
    <select id="subtype"  formControlName="subtype">
        <option value="-1" disabled>Select modifier subtype</option>
        <option *ngFor="let subtype of modifierSubtypes; let index=index;" [ngValue]="subtype">
            {{ subtype }}
          </option>
    </select>

    
  
    <label for="mod">Modifier Value</label>
    <input id="mod" type="number" formControlName="mod">

    <label for="modType">Bonus Type </label>
    <input id="modType" type="text" formControlName="modType" value="Untyped">&nbsp;

    <button type="submit">Add Modifier</button>
</form>

<button (click)="modifierTest()">TEST DYNAMIC MODIFIER</button>
<ul>
    <li *ngFor="let modifier of state.modifierList">{{modifier.id}}</li>
</ul>
