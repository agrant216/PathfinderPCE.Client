<h1>General</h1>
<h2>Character Information</h2>
<div class="panel">
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Character Name</span>
    </div>
    <input type="text" name="CharacterName" class="form-text">

  </div>
  
  <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelectAlign">Alignment</label>
      </div>
      <select class="custom-select" id="Alignment01">
        <option selected>Choose...</option>
        <option value="1">Lawful Good</option>
        <option value="2">Neutral Good</option>
        <option value="3">Chaotic Good</option>
        <option value="4">Lawful Neutral</option>
        <option value="5">True Neutral</option>
        <option value="6">Chaotic Neutral</option>
        <option value="7">Lawful Evil</option>
        <option value="8">Neutral Evil</option>
        <option value="9">Chaotic Evil</option>        
      </select>
  </div>
</div>
<div class="panel">
  <span>Level</span>&nbsp;
  <span>0</span>
  <br>
  <span>Level Breakdown</span> &nbsp;
  <input type="text" name="LevelBreakdown">
</div>
<div>{{this.responseData}}</div>
