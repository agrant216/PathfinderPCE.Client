<h1>General</h1>
<h2>Character Information</h2>
<div class="panel">
  <div class="input-group gr1">
    <div class="input-group-prepend">
      <span class="input-group-text">Character Name</span>
    </div>
    <input type="text" name="CharacterName" class="form-text">
  </div>
  
  <div class="input-group gr1">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelectAlign">Alignment</label>
      </div>
      <select class="custom-select" id="alignment01">
        <option selected value="-1" disabled>Select Alignment</option>
        <option *ngFor="let alignment of alignmentList; let index=index;" [ngValue]="alignment">
          {{ alignment }}
        </option>
      </select>    
  </div>

  <div class="input-group gr1">
    <div class="input-group-prepend">
      <span class="input-group-text">Level</span>
    </div>
    
    <select class="custom-select" id="LevelsGeneral">
      <option selected>Choose...</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>        
    </select>
  </div>

  <div class="input-group gr1">
    <div class="input-group-prepend">
      <span class="input-group-text">Level Breakdown</span>
    </div>
    <input type="text" name="LevelBreakdown" class="form-text">
  </div>
</div>

<div>{{this.responseData}}</div>
